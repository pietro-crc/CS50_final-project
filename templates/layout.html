<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
      
        <link href="../static/style.css" rel="stylesheet">
       
        
     

        <title>scraper:{% block title %}{% endblock %}</title>

    </head>

    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/link" class="nav-link px-2 text-secondary" style="font-family: 'Bebas Neue', sans-serif; font-size: x-large;">Home</a></li>
                  
                  <li><a href="/link" class="nav-link px-2 text-white" style="font-family: 'Bebas Neue', sans-serif; font-size: x-large; ">Analize</a></li>
                  
                  
                </ul>
                {% if session["user_id"] %}
                <div class="text-end">
                  <button type="button" class="btn btn-outline-light me-2"><a href="/logout" style="color: white; text-decoration: none; font-family: 'Bebas Neue', sans-serif; font-size: x-large;">Logout</a></button>
                 
                </div>
                {% else %}
                <div class="text-end">
                  <button type="button" class="btn btn-outline-light me-2" ><a href="/login" style="color: white; text-decoration: none; font-family: 'Bebas Neue', sans-serif; font-size: x-large;">Login</a></button>
                  <button type="button" class="btn btn-warning"><a href="/register" style="color: rgb(34,37,41); text-decoration: none; font-family: 'Bebas Neue', sans-serif; font-size: x-large;">Sign-up</a></button>
                
                </div>
                {% endif %}
              </div>
            </div>
          </header>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class=" bg-dark + bg-gradient container-fluid py-5 text-center " style="min-height: 100vh;">
            {% block main %}{% endblock %}
        </main>

        {% block script %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    </body>

</html>
