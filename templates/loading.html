{% extends "layout.html" %}

{% block title %}
    LOADING
{% endblock %}

{% block main %}
<h1>LOADING</h1>
<!DOCTYPE html>




<div id="albero" class="grid_item">1</div>
<div id="chart" class="chart grid_item">2</div>
 

{% endblock %}
{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Avvia il processo lungo
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/start_processes', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                console.log(JSON.parse(xhr.responseText).message);
            } else {
                console.error('Errore:', xhr.statusText);
            }
        };
        xhr.onerror = function() {
            console.error('Errore nella richiesta.');
        };
        xhr.send();

        // Verifica lo stato del processo ad intervalli regolari
        var checkProcess = setInterval(function() {
            var xhrCheck = new XMLHttpRequest();
            xhrCheck.open('GET', '/process_status', true);
            xhrCheck.onload = function() {
                if (xhrCheck.status === 200) {
                    var response = xhrCheck.responseText;
                    if (response === 'complete') {
                        clearInterval(checkProcess);
                        window.location.href = '/result'; // Reindirizza alla pagina dei risultati
                    }
                } else {
                    console.error('Errore:', xhrCheck.statusText);
                }
            };
            xhrCheck.onerror = function() {
                console.error('Errore nella richiesta.');
            };
            xhrCheck.send();
        }, 4000); // Verifica ogni 3 secondi
    });
        // check status of the function
        function getStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.value !== null) {
                        document.getElementById('albero').innerText = `Stato del processo: ${data.value}`;
                    } else {
                        document.getElementById('albero').innerText = 'Stato del processo non disponibile al momento.';
                    }
                })
                .catch(error => {
                    console.error('Si Ã¨ verificato un errore durante il recupero dello stato del processo:', error);
                });
        }

        // Esegui la funzione getStatus ogni 3 secondi (3000 millisecondi)
        setInterval(getStatus, 1000);

        // Chiamare getStatus una volta all'avvio della pagina
        getStatus();


      
        var options = {
          series: [0],
          chart: {
          height: 350,
          type: 'radialBar',
          toolbar: {
            show: true
          }
        },
        plotOptions: {
          radialBar: {
            startAngle: -135,
            endAngle: 225,
             hollow: {
              margin: 0,
              size: '70%',
              background: '#fff',
              image: undefined,
              imageOffsetX: 0,
              imageOffsetY: 0,
              position: 'front',
              dropShadow: {
                enabled: true,
                top: 3,
                left: 0,
                blur: 4,
                opacity: 0.24
              }
            },
            track: {
              background: '#fff',
              strokeWidth: '67%',
              margin: 0, // margin is in pixels
              dropShadow: {
                enabled: true,
                top: -3,
                left: 0,
                blur: 4,
                opacity: 0.35
              }
            },
        
            dataLabels: {
              show: true,
              name: {
                offsetY: -10,
                show: true,
                color: '#888',
                fontSize: '17px'
              },
              value: {
                formatter: function(val) {
                  return parseInt(val);
                },
                color: '#111',
                fontSize: '36px',
                show: true,
              }
            }
          }
        },
        fill: {
          type: 'gradient',
          gradient: {
            shade: 'dark',
            type: 'horizontal',
            shadeIntensity: 0.5,
            gradientToColors: ['#ABE5A1'],
            inverseColors: true,
            opacityFrom: 1,
            opacityTo: 1,
            stops: [0, 100]
          }
        },
        stroke: {
          lineCap: 'round'
        },
        labels: ['Percent'],
        };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();

    const interval = setInterval(() => {
            
            const request = fetch('/status');
            request.then(response => response.json()).then(data => {

            const value = data.value;

            // update series on the loading sidebar
            chart.updateSeries([value]);
            });
        }, 2000);

    

    
</script>

    

{% endblock %}
